{% extends 'base.html' %}

{% block title %}Eliminar {{ object.titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card card-form shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Eliminar Post
                </h3>
            </div>
            <div class="card-body">
                <p class="lead">¿Estás seguro que deseas eliminar el post "{{ object.titulo }}"?</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'post_detail' object.id %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>Confirmar Eliminación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
